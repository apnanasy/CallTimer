<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-sm-12 col-md-6">

    </div>

      <div class="col text-center">

      </div>
    </div>
    </div>
    <script src="timer.js"></script>

</html>
